buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

Properties properties = new Properties()
def propertiesFile = project.rootProject.file('local.properties')
if (propertiesFile.exists()) {
    properties.load(propertiesFile.newDataInputStream())
}

ext.bintrayUser = properties.getProperty('BINTRAY_USER') != null ? properties.getProperty('BINTRAY_USER') : System.getenv('API_TOKEN')
ext.bintrayKey = properties.getProperty('BINTRAY_KEY') != null ? properties.getProperty('BINTRAY_KEY') : System.getenv('API_TOKEN')
ext.bintrayGpg = properties.getProperty('BINTRAY_GPG') != null ? properties.getProperty('BINTRAY_GPG') : System.getenv('BINTRAY_GPG')
ext.repoVcsUrl = 'https://github.com/Kentico/kontent-java-packages.git'
ext.repoUrl = 'https://github.com/Kentico/kontent-java-packages'

ext.pomConfig = {
    developers {
        developer {
            id 'ondrejch'
            name 'Ondrej Chrastina'
            email 'ondrej.chrastina@kentico.com'
        }
    }
    licenses {
        license {
            name "MIT"
            url "https://github.com/Kentico/kontent-java-packages/blob/master/LICENSE.md"
            distribution "repo"
        }
    }
    scm {
        url "git@github.com:Kentico/kontent-java-packages.git"
    }
}

allprojects {

    repositories {
        jcenter()

        mavenCentral()

        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }
}

def repoGroupIdVal = 'com.github.kentico';

subprojects {
    version = '4.2.0'
    ext.repoGroupId = repoGroupIdVal
    group = repoGroupIdVal
    ext.repositoryHost = 'jCenter'
}